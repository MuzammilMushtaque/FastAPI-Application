<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Iris Prediction Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }

        .accuracy, .pipeline {
            margin: 10px 0;
        }

        .visualization {
            margin: 20px 0;
        }

        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

            .images img {
                width: 150px;
                height: 150px;
                border-radius: 8px;
                object-fit: cover;
            }

        .form-container {
            margin: 20px 0;
        }

            .form-container form {
                display: flex;
                flex-direction: column;
            }

                .form-container form input {
                    margin-bottom: 10px;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }

                .form-container form button {
                    padding: 10px;
                    background-color: #28a745;
                    color: #fff;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
    </style>
</head>
<body>
    <h1>Best Iris Prediction Visualization</h1>
    <div class="container">
        <div class="accuracy">
            <h2>Accuracy</h2>
            <p>{{ result['accuracy'] }}</p>
        </div>
        <div class="pipeline">
            <h2>Pipeline</h2>
            <pre>{{ result['pipeline'] }}</pre>
        </div>
        <div class="form-container">
            <h2>Predict New Data Point</h2>
            <form action="/predict/" method="post">
                <input type="number" name="sepal_length" placeholder="Sepal Length" step="0.01" required>
                <input type="number" name="sepal_width" placeholder="Sepal Width" step="0.01" required>
                <input type="number" name="petal_length" placeholder="Petal Length" step="0.01" required>
                <input type="number" name="petal_width" placeholder="Petal Width" step="0.01" required>
                <button type="submit">Predict</button>
            </form>
        </div>
        <div class="visualization">
            <h2>Visualization</h2>
            <div>{{ result['plot_html']|safe }}</div>
        </div>
        <div class="images">
            <div>
                <h3>Iris Setosa</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Irissetosa1.jpg" alt="Iris Setosa">
            </div>
            <div>
                <h3>Iris Versicolor</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Iris_versicolor_3.jpg" alt="Iris Versicolor">
            </div>
            <div>
                <h3>Iris Virginica</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Iris_virginica.jpg" alt="Iris Virginica">
            </div>
        </div>
    </div>
</body>
</html>
